<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a8fb63;
      color: #000;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      text-align: center;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border: 2px solid #000;
      border-radius: 10px;
    }
    .card-body {
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Controles Interactivos</h1>
    <div class="d-flex gap-2 justify-content-center mb-3">
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Sobre mi página</a>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Acerca de mi</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Cerrar</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            Este es mi primer página en HTML y con ayuda de GitHub 
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body">
            Estudiante de Geoinformatica en su 6to semestre con un parcial que salvar 
          </div>
        </div>
      </div>
    </div>

    <h1>Imágenes no Encontradas</h1>
    <p id="imagenes-no-encontradas">Imágenes que no se encontraron.</p>

    <div id="data-container"></div>

    <h1>Toluca, CU</h1>
    <div id="map"></div>
  </div>

  <!-- Bootstrap Bundle JS (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS para el mapa -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa con Leaflet
    const map = L.map('map').setView([19.285347, -99.676420], 15); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    L.marker([19.285347, -99.676420]).addTo(map)
      .bindPopup('CU')
      .openPopup();
  </script>
  <!-- Script personal -->
  <script src="script.js"></script>

</body>
</html>
